<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="customerForm">
                    <input id="customerId" name="customerId" th:value="${customer.customerId}"
                           type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name：</label>
                        <div class="col-sm-8">
                            <input id="customerName" name="customerName" class="form-control" type="text"
                                   th:value="${customer.customerName}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">BOD：</label>
                        <div class="col-sm-8">
                            <input type="text" class="laydate-icon layer-date form-control" id="birth" name="birth" th:value="${customer.birth}==null?null:${#dates.format(customer.birth,'yyyy-MM-dd')}"
                                    style="background-color: #fff;" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email：</label>
                        <div class="col-sm-8">
                            <input id="email" name="email" class="form-control" type="email"
                                   th:value="${customer.email}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Mobile：</label>
                        <div class="col-sm-8">
                            <input id="mobile" name="mobile" class="form-control" type="text"
                                   th:value="${customer.mobile}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address：</label>
                        <div class="col-sm-8">
                            <input id="address" name="address" class="form-control" type="text"
                                   th:value="${customer.address}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gender:</label>
                        <div class="col-sm-8">
                            <select th:field="${customer.gender}" th:value="${customer.gender}" name="gender" class="form-control chosen-select"
                                    tabindex="2" style="width: 20%" disabled>
                                <option th:selected="${customer.gender == 0}" value="1">Female</option>
                                <option th:selected="${customer.gender == 1}" value="2">Male</option>
                            </select>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Status:</label>
                        <div class="col-sm-8">
                            <select th:field="${customer.status}" th:value="${customer.status}" name="status" class="form-control chosen-select"
                                    tabindex="2" style="width: 20%">
                                <option th:selected="${customer.status == 0}" value="0">Non-Active</option>
                                <option th:selected="${customer.status == 1}" value="1">Current</option>
                                <option th:selected="${customer.status == 2}" value="2">Prospective</option>
                            </select>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-3">
                            <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/customer/edit.js">
</script>
</body>
</html>
